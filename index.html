<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>A FÃ³rmula Secreta</title>
    <style>
        @font-face {
            font-family: 'Alkhemikal';
            src: url('assets/fonts/Alkhemikal.ttf');
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
    
        body {
            background-color: #1a1a1a; 
            display: flex;           
            justify-content: center; 
            align-items: center;      
            margin: 0;
            overflow: hidden;

            /* impede que o navegador borre as fontes */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
            text-rendering: optimizeSpeed;
        }

        #game-container {
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.8); 
            border-radius: 4px;
            font-size: 0; 
        }

        canvas { 
            display: block;
            /* Garante que o Canvas escale em modo pixelado */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .font-preload {
            font-family: 'Alkhemikal';
            opacity: 0; height: 0; width: 0; position: absolute; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="./phaser.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
